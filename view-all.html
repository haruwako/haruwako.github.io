<!DOCTYPE html>
<html lang="ja">
<head>
  <title>kocode</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- favicon -->
  <link rel="icon" href="../img/k-logo.ico" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <!-- External file -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,400|M+PLUS+1p:100,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
</head>

<!-- html -->
<body class="va-page" ontouchstart="">
  <a href="index.html" class="k-logo"><img src="../img/k-logo_animated.svg" alt="logo" /></a>
  <section id="view-all">
    <div class="view-all-container">
      <h2 class="title"><img src="../img/works_animated.svg"></h2>
      <div class="deli">
        <h3 class="work-name txtm">・ISARA&lowast;</h3>
        <div class="swiper-border">
          <div class="swiper-container">
            <!-- Sliderの内包コンテナ -->
            <div class="swiper-wrapper">
              <!-- Slideさせたいコンテンツ -->
              <div class="swiper-slide">
                <img src="../img/work2-pc-min.png" alt="work1">
              </div>
              <div class="swiper-slide">
                <img src="../img/isara-2-min.png" alt="work1">
              </div>
              <div class="swiper-slide">
                <img src="../img/isara-3-min.png">
              </div>
              <div class="swiper-slide">
                <img src="../img/isara-4-min.png">
              </div>
              <div class="swiper-slide">
                <img src="../img/isara-5-min.png">
              </div>
              <div class="swiper-slide">
                <img src="../img/res-ISARA-min.png">
              </div>
            </div>
            <!-- ナビゲーションボタン（※省略可） -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- スクロールバー（※省略可） -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
        </div>
      </div>
      <div class="deli">
        <h3 class="work-name txtm">・東京フリーランス&lowast;</h3>
        <div class="swiper-border">
          <div class="swiper-container">
            <!-- Sliderの内包コンテナ -->
            <div class="swiper-wrapper">
              <!-- Slideさせたいコンテンツ -->
              <div class="swiper-slide">
                <img src="../img/haniwa-1-min.png" alt="work1">
              </div>
              <div class="swiper-slide">
                <img src="../img/haniwa-2-min.png" alt="work1">
              </div>
              <div class="swiper-slide">
                <img src="../img/haniwa-3-min.png">
              </div>
              <div class="swiper-slide">
                <img src="../img/res-haniwa-min.png">
              </div>
            </div>
            <!-- ナビゲーションボタン（※省略可） -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- スクロールバー（※省略可） -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
        </div>
      </div>
      <p class="txtxs">&lowast;左記の印のあるものは実際に公開されているサイトではなく、模写コーディング等による成果物です。</p>
    </div>
  </section>
  <footer class="footer-viewall">
    <img src="../img/logo.svg" alt="logo" class="foot-logo">
    <p class="txtxs"><img src="../img/k-logo.svg" alt="k-logo">COPYLIGHT&copy;Kocode</p>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="kocode-sub.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script>
    var mySwiper = new Swiper(".swiper-container", {
      // ここからオプション
      loop: true,
      slidesPerView: 1,
      spaceBetween: 0,
      effect: "coverflow",
      roundLengths: true,
      speed: 500,
      pagination: {
        el: ".swiper-pagination"
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      scrollbar: {
        el: ".swiper-scrollbar"
      },
      breakpoints: {
        767: {
          slidesPerView: 2,
          spaceBetween: 0,
          centeredSlides: true
        }
      }
    });
  </script>
</body>
</html>
